---
minor_changes:
  - Added extensions/patterns/backup and extensions/patterns/restore directories to support backup and restore workflows.
  - Introduced the following YAML files and their functionalities:
    - extensions/patterns/backup/setup.yml: Configures projects and job templates for the backup pattern.
    - extensions/patterns/restore/setup.yml: Configures projects and job templates for the restore pattern.
  - Created dedicated playbooks directories for each pattern:
    - extensions/patterns/backup/playbooks: Contains pla/books for various backup operations, including full and differential backups.
    - extensions/patterns/restore/playbooks: Contains playbooks for restoring backups.
  - Added comprehensive Survey Configuration to gather user input and customize backup or restore processes based on specific requirements.
