---
minor_changes:
  - Added extensions/experiences/backup and extensions/experiences/restore directories to support backup and restore workflows.
  - Introduced the following YAML files and their functionalities:
    - extensions/experiences/backup/setup.yml: Configures projects and job templates for the backup experience.
    - extensions/experiences/restore/setup.yml: Configures projects and job templates for the restore experience.
  - Created dedicated playbooks directories for each experience:
    - extensions/experiences/backup/playbooks: Contains playbooks for various backup operations, including full and differential backups.
    - extensions/experiences/restore/playbooks: Contains playbooks for restoring backups.
  - Added comprehensive Survey Configuration to gather user input and customize backup or restore processes based on specific requirements.
